
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML stringify</title>
</head>

<body>
    <h1 class="title">HTML Stringify</h1>
    <div class="container">
        <div class="inner">
            <section class="input">
                <h2 class="subTitle">Header</h3>
                    <textarea name="header" id="header" cols="50" rows="13" spellcheck="false"></textarea>
                    <h2 class="subTitle">Footer</h3>
                        <textarea name="footer" id="footer" cols="50" rows="13" spellcheck="false"></textarea>
                        
            </section>
            <button id="btn_stringify">Stringify</button>
        </div>
        <div class="inner">
            <h2 class="subTitle">Output</h3>
                <section class="output">
                    <textarea name="Output" id="output" cols="50" rows="28" spellcheck="false"
                        readonly="readonly"></textarea>

                </section>
            <button id="select">Select All</button>

                    <button id="copy">Copy to Clipbroad</button>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
